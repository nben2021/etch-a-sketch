<!DOCTYPE html> <!-- Defines the document to be HTML5 -->
<html lang="en"> <!-- Specifies the language of the content -->

<head> <!-- Head section contains meta information and links -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the webpage responsive -->
    <title> Etch-a-sketch </title> <!-- Title displayed in the browser's title bar or tab -->
    <link rel="stylesheet" type="text/css" href="styles.css" /> <!-- Links to the external CSS file -->

</head>

    <div class="main-container"> <!-- Main container for holding other elements -->

    </div>
</body>

</html>
